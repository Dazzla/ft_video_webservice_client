# Customize the test machine
machine:

  timezone:
    Europe/London # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.3.1

  hosts:
    master.dev.nativ-systems.com: 54.171.26.34

dependencies:
  override:
    - bundle install:
        timeout: 240

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/minitest
    - bundle exec rake tests:
        parallel: true
        files:
          - test/**/*.rb
